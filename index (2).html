<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Trip Setup</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
<div class="max-w-md mx-auto mt-16 p-6 bg-white rounded-lg shadow">
  <h1 class="text-2xl font-bold mb-4 text-blue-700">Jet Set Go â€“ Trip Setup</h1>
  <label class="block mb-2 text-gray-700">Number of members:</label>
  <input id="memberCount" type="number" min="1" class="w-full p-2 border rounded mb-4"/>
  <button onclick="saveAndNext()" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Next</button>
</div>

<script>
function saveAndNext() {
  const count = parseInt(document.getElementById('memberCount').value);
  if(count > 0){
    localStorage.setItem('memberCount', count);
    localStorage.removeItem('memberNames');
    localStorage.removeItem('memberData');
    window.location.href = 'dashboard.html';
  } else {
    alert('Enter a valid number');
  }
}
</script>
</body>
</html>
